<template name="paypalPayFlowSettings">
  {{#unless packageData.settings.client_id}}
    <div class="alert alert-info">
      <span data-i18n="admin.paymentSettings.paypalPayflowCredentials">Don't have a PayPal client ID and secret?</span>
      <a href="https://developer.paypal.com/webapps/developer/applications" target="_blank">
        <span data-i18n="admin.paymentSettings.paypalPayflowGetCredentialsHere">Get them here.</span>
      </a>
    </div>
  {{/unless}}
  {{#autoForm
    collection=Collections.Packages
    schema=PayflowProPackageConfig
    doc=packageData
    type="update"
    id="payflow-update-form"
    }}
    {{>afQuickField name='settings.client_id'}}
    {{>afQuickField name='settings.client_secret' type="password"}}
    {{>afQuickField name="settings.reaction-payflow-pro.support" options="allowed" noselect=true}}
    {{>afQuickField name='settings.mode' type="boolean-select" trueLabel="Live - Production Mode" falseLabel="Testing - Sandbox Mode"}}
    <button type="submit" class="btn btn-primary pull-right"><span data-i18n="app.saveChanges">Save Changes</span></button>
  {{/autoForm}}
</template>
